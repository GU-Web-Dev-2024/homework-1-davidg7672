<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>David Sosa - CPSC 332</title>
        <style>
            p {
                background-color: aquamarine;
                color: blue;
            }

            .button-color {
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <h1>Homework 1 Submission</h1>
        <p>
            <strong>Hoping</strong> understand <em>web development</em> to the
            point where I'm able to deploy my first
            <strong><em>ever website.</em></strong> Super excited to learn
            different types of databases. So essentially the different between
            <em>MySQL</em> and <strong>NoSQL</strong> data bases!
        </p>
        <button id="my-button" class="button-color" onclick="buttonPressed()">
            Button
        </button>

        <br />
        <br />

        <img
            src="./davids-frog.jpg"
            alt="davids-frog"
            width="300px"
            height="300px"
        />

        <br />

        <a
            href="https://www.reddit.com/r/196/comments/mvenre/a_delightful_compilation_of_paintings_of_frogs/"
            >David's Frog</a
        >
        <script>
            document
                .getElementsById("my-button")
                .addEventListener("click", buttonPressed);

            function buttonPressed() {
                document
                    .getElementById("my-button")
                    .classList.toggle("button-color");

                alert("You Press the Button!");
            }
        </script>
    </body>
</html>
